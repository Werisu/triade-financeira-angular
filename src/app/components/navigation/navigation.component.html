<div class="bg-white shadow-lg rounded-lg p-6">
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-2">FinWell</h2>
    <p class="text-gray-600">Sistema de Gest√£o Financeira</p>
  </div>

  <nav class="space-y-2">
    @for (item of menuItems; track item.id) {
    <button
      (click)="onNavigate(item.id)"
      class="w-full flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-50 hover:text-blue-700 transition-colors group"
    >
      <span class="text-2xl group-hover:scale-110 transition-transform">{{ item.icon }}</span>
      <div class="flex-1 text-left">
        <div class="font-medium">{{ item.label }}</div>
        <div class="text-sm text-gray-500 group-hover:text-blue-600">{{ item.description }}</div>
      </div>
    </button>
    }
  </nav>
</div>

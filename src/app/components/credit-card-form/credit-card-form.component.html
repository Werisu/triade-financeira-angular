<div
  class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50 animate-fade-in"
>
  <div
    class="backdrop-blur-xl bg-white/90 rounded-3xl shadow-large border border-white/20 w-full max-w-md animate-scale-in"
  >
    <div class="p-8">
      <!-- Header -->
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-2xl font-bold text-foreground">Novo Cartão de Crédito</h2>
        <button
          (click)="close.emit()"
          class="w-10 h-10 rounded-full bg-muted/50 hover:bg-muted/80 text-muted-foreground hover:text-foreground transition-all duration-300 flex items-center justify-center group hover:scale-110"
        >
          <svg
            class="w-5 h-5 group-hover:rotate-90 transition-transform duration-300"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Nome do Cartão -->
        <div class="space-y-3">
          <label for="name" class="block text-sm font-semibold text-foreground">
            Nome do Cartão
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg
                class="h-5 w-5 text-muted-foreground"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"
                />
              </svg>
            </div>
            <input
              type="text"
              id="name"
              name="name"
              [(ngModel)]="creditCard.name"
              required
              class="w-full pl-12 pr-4 py-4 bg-white/60 border border-white/30 rounded-2xl text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-white/80 transition-all duration-300 backdrop-blur-sm"
              placeholder="Ex: Nubank, Itaú, etc."
            />
          </div>
        </div>

        <!-- Limite -->
        <div class="space-y-3">
          <label for="credit_limit" class="block text-sm font-semibold text-foreground">
            Limite (R$)
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg
                class="h-5 w-5 text-muted-foreground"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"
                />
              </svg>
            </div>
            <input
              type="number"
              id="credit_limit"
              name="credit_limit"
              [(ngModel)]="creditCard.credit_limit"
              required
              min="0"
              step="0.01"
              class="w-full pl-12 pr-4 py-4 bg-white/60 border border-white/30 rounded-2xl text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-white/80 transition-all duration-300 backdrop-blur-sm"
              placeholder="0,00"
            />
          </div>
        </div>

        <!-- Dias de Fechamento e Vencimento -->
        <div class="grid grid-cols-2 gap-4">
          <div class="space-y-3">
            <label for="closing_day" class="block text-sm font-semibold text-foreground">
              Dia de Fechamento
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg
                  class="h-5 w-5 text-muted-foreground"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                  />
                </svg>
              </div>
              <input
                type="number"
                id="closing_day"
                name="closing_day"
                [(ngModel)]="creditCard.closing_day"
                required
                min="1"
                max="31"
                class="w-full pl-12 pr-4 py-4 bg-white/60 border border-white/30 rounded-2xl text-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-white/80 transition-all duration-300 backdrop-blur-sm"
              />
            </div>
          </div>

          <div class="space-y-3">
            <label for="due_day" class="block text-sm font-semibold text-foreground">
              Dia de Vencimento
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg
                  class="h-5 w-5 text-muted-foreground"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                  />
                </svg>
              </div>
              <input
                type="number"
                id="due_day"
                name="due_day"
                [(ngModel)]="creditCard.due_day"
                required
                min="1"
                max="31"
                class="w-full pl-12 pr-4 py-4 bg-white/60 border border-white/30 rounded-2xl text-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-white/80 transition-all duration-300 backdrop-blur-sm"
              />
            </div>
          </div>
        </div>

        <!-- Cor do Cartão -->
        <div class="space-y-3">
          <label class="block text-sm font-semibold text-foreground">Cor do Cartão</label>
          <div class="flex flex-wrap gap-3">
            @for (color of colors; track color) {
            <button
              type="button"
              (click)="selectColor(color)"
              [style.background-color]="color"
              [class]="
                creditCard.color === color
                  ? 'ring-4 ring-primary/50 scale-110'
                  : 'ring-2 ring-white/50'
              "
              class="w-12 h-12 rounded-full border-2 border-white shadow-md hover:scale-110 transition-all duration-300"
            ></button>
            }
          </div>
        </div>

        <!-- Botões -->
        <div class="flex space-x-4 pt-6">
          <button
            type="button"
            (click)="close.emit()"
            class="flex-1 bg-muted/50 text-muted-foreground py-4 px-6 rounded-2xl font-semibold hover:bg-muted/80 hover:text-foreground transition-all duration-300 transform hover:scale-105 active:scale-95"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="loading || !creditCard.name || !creditCard.credit_limit"
            class="flex-1 bg-gradient-to-r from-primary-500 to-primary-600 text-white py-4 px-6 rounded-2xl font-semibold shadow-soft hover:shadow-glow disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 transform hover:scale-105 active:scale-95"
          >
            <div class="flex items-center justify-center space-x-2">
              <div
                *ngIf="loading"
                class="animate-spin rounded-full h-5 w-5 border-2 border-white border-t-transparent"
              ></div>
              <span>{{ loading ? 'Cadastrando...' : 'Cadastrar Cartão' }}</span>
            </div>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

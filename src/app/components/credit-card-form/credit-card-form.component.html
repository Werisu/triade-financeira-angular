<div class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Novo Cartão de Crédito</h2>

  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
        Nome do Cartão
      </label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="creditCard.name"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Ex: Nubank, Itaú, etc."
      />
    </div>

    <div>
      <label for="credit_limit" class="block text-sm font-medium text-gray-700 mb-1">
        Limite (R$)
      </label>
      <input
        type="number"
        id="credit_limit"
        name="credit_limit"
        [(ngModel)]="creditCard.credit_limit"
        required
        min="0"
        step="0.01"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="0,00"
      />
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="closing_day" class="block text-sm font-medium text-gray-700 mb-1">
          Dia de Fechamento
        </label>
        <input
          type="number"
          id="closing_day"
          name="closing_day"
          [(ngModel)]="creditCard.closing_day"
          required
          min="1"
          max="31"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="due_day" class="block text-sm font-medium text-gray-700 mb-1">
          Dia de Vencimento
        </label>
        <input
          type="number"
          id="due_day"
          name="due_day"
          [(ngModel)]="creditCard.due_day"
          required
          min="1"
          max="31"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2"> Cor do Cartão </label>
      <div class="flex flex-wrap gap-2">
        <button
          *ngFor="let color of colors"
          type="button"
          (click)="selectColor(color)"
          [style.background-color]="color"
          [class.ring-2]="creditCard.color === color"
          class="w-8 h-8 rounded-full border-2 border-white shadow-md hover:scale-110 transition-transform"
        ></button>
      </div>
    </div>

    <button
      type="submit"
      [disabled]="loading || !creditCard.name || !creditCard.credit_limit"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
    >
      <span *ngIf="!loading">Cadastrar Cartão</span>
      <span *ngIf="loading">Cadastrando...</span>
    </button>
  </form>
</div>

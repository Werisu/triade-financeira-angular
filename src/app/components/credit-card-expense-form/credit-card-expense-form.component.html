<div
  class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50 animate-fade-in"
>
  <div
    class="backdrop-blur-xl bg-white/90 rounded-3xl shadow-large border border-white/20 w-full max-w-2xl max-h-[90vh] overflow-y-auto animate-scale-in"
  >
    <div class="p-8">
      <!-- Header -->
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-2xl font-bold text-foreground">
          {{ editingExpense ? 'Editar Gasto com Cart√£o' : 'Novo Gasto com Cart√£o' }}
        </h2>
        <button
          (click)="close.emit()"
          class="w-10 h-10 rounded-full bg-muted/50 hover:bg-muted/80 text-muted-foreground hover:text-foreground transition-all duration-300 flex items-center justify-center group hover:scale-110"
        >
          <svg
            class="w-5 h-5 group-hover:rotate-90 transition-transform duration-300"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Cart√£o e Data -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="space-y-3">
            <label for="credit_card_id" class="block text-sm font-semibold text-foreground">
              Cart√£o de Cr√©dito *
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg
                  class="h-5 w-5 text-muted-foreground"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"
                  />
                </svg>
              </div>
              <select
                id="credit_card_id"
                name="credit_card_id"
                [(ngModel)]="expense.credit_card_id"
                required
                class="w-full pl-12 pr-4 py-4 bg-white/60 border border-white/30 rounded-2xl text-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-white/80 transition-all duration-300 backdrop-blur-sm appearance-none"
              >
                <option value="">Selecione um cart√£o</option>
                @for (card of creditCards; track card.id) {
                <option [value]="card.id">{{ card.name }}</option>
                }
              </select>
              <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                <svg
                  class="h-5 w-5 text-muted-foreground"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </div>
            </div>
          </div>

          <div class="space-y-3">
            <label for="date" class="block text-sm font-semibold text-foreground">Data *</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg
                  class="h-5 w-5 text-muted-foreground"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                  />
                </svg>
              </div>
              <input
                type="date"
                id="date"
                name="date"
                [(ngModel)]="expense.date"
                required
                class="w-full pl-12 pr-4 py-4 bg-white/60 border border-white/30 rounded-2xl text-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-white/80 transition-all duration-300 backdrop-blur-sm"
              />
            </div>
          </div>
        </div>

        <!-- Descri√ß√£o -->
        <div class="space-y-3">
          <label for="description" class="block text-sm font-semibold text-foreground">
            Descri√ß√£o *
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg
                class="h-5 w-5 text-muted-foreground"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                />
              </svg>
            </div>
            <input
              type="text"
              id="description"
              name="description"
              [(ngModel)]="expense.description"
              required
              class="w-full pl-12 pr-4 py-4 bg-white/60 border border-white/30 rounded-2xl text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-white/80 transition-all duration-300 backdrop-blur-sm"
              placeholder="Ex: Supermercado Campelo, Samsung, etc."
            />
          </div>
        </div>

        <!-- Valor e Categoria -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="space-y-3">
            <label for="amount" class="block text-sm font-semibold text-foreground">
              Valor (R$) *
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg
                  class="h-5 w-5 text-muted-foreground"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"
                  />
                </svg>
              </div>
              <input
                type="number"
                id="amount"
                name="amount"
                [(ngModel)]="expense.amount"
                required
                min="0"
                step="0.01"
                class="w-full pl-12 pr-4 py-4 bg-white/60 border border-white/30 rounded-2xl text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-white/80 transition-all duration-300 backdrop-blur-sm"
                placeholder="0,00"
              />
            </div>
          </div>

          <div class="space-y-3">
            <label for="category" class="block text-sm font-semibold text-foreground">
              Categoria *
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg
                  class="h-5 w-5 text-muted-foreground"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"
                  />
                </svg>
              </div>
              <select
                id="category"
                name="category"
                [(ngModel)]="expense.category"
                required
                class="w-full pl-12 pr-4 py-4 bg-white/60 border border-white/30 rounded-2xl text-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-white/80 transition-all duration-300 backdrop-blur-sm appearance-none"
              >
                <option value="">Selecione uma categoria</option>
                @for (category of categories; track category) {
                <option [value]="category">{{ category }}</option>
                }
              </select>
              <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                <svg
                  class="h-5 w-5 text-muted-foreground"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>

        <!-- Aloca√ß√£o 50/30/20 -->
        <div class="space-y-3">
          <label class="block text-sm font-semibold text-foreground">Aloca√ß√£o 50/30/20</label>
          <div class="grid grid-cols-3 gap-3">
            <button
              type="button"
              (click)="expense.allocation = 'needs'"
              [class]="
                expense.allocation === 'needs'
                  ? 'bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-glow scale-105'
                  : 'bg-muted/50 text-muted-foreground hover:bg-muted/80 hover:text-foreground'
              "
              class="py-3 px-4 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 active:scale-95"
            >
              <div class="text-center">
                <div class="text-lg mb-1">üè†</div>
                <div class="text-xs font-bold">50%</div>
                <div class="text-xs">Necessidades</div>
              </div>
            </button>
            <button
              type="button"
              (click)="expense.allocation = 'wants'"
              [class]="
                expense.allocation === 'wants'
                  ? 'bg-gradient-to-r from-purple-500 to-purple-600 text-white shadow-glow scale-105'
                  : 'bg-muted/50 text-muted-foreground hover:bg-muted/80 hover:text-foreground'
              "
              class="py-3 px-4 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 active:scale-95"
            >
              <div class="text-center">
                <div class="text-lg mb-1">üéØ</div>
                <div class="text-xs font-bold">30%</div>
                <div class="text-xs">Desejos</div>
              </div>
            </button>
            <button
              type="button"
              (click)="expense.allocation = 'savings'"
              [class]="
                expense.allocation === 'savings'
                  ? 'bg-gradient-to-r from-green-500 to-green-600 text-white shadow-glow scale-105'
                  : 'bg-muted/50 text-muted-foreground hover:bg-muted/80 hover:text-foreground'
              "
              class="py-3 px-4 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 active:scale-95"
            >
              <div class="text-center">
                <div class="text-lg mb-1">üí∞</div>
                <div class="text-xs font-bold">20%</div>
                <div class="text-xs">Poupan√ßa</div>
              </div>
            </button>
          </div>
          <p class="text-xs text-muted-foreground">
            Selecione a categoria de aloca√ß√£o para este gasto conforme a regra 50/30/20
          </p>
        </div>

        <!-- Parcelas -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="space-y-3">
            <label for="total_installments" class="block text-sm font-semibold text-foreground">
              N√∫mero de Parcelas
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg
                  class="h-5 w-5 text-muted-foreground"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"
                  />
                </svg>
              </div>
              <input
                type="number"
                id="total_installments"
                name="total_installments"
                [(ngModel)]="expense.total_installments"
                min="1"
                max="24"
                class="w-full pl-12 pr-4 py-4 bg-white/60 border border-white/30 rounded-2xl text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-white/80 transition-all duration-300 backdrop-blur-sm"
                placeholder="1 (√† vista)"
              />
            </div>
          </div>

          @if (isInstallment) {
          <div class="space-y-3">
            <label for="installment_number" class="block text-sm font-semibold text-foreground">
              Parcela Atual
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg
                  class="h-5 w-5 text-muted-foreground"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"
                  />
                </svg>
              </div>
              <input
                type="number"
                id="installment_number"
                name="installment_number"
                [(ngModel)]="expense.installment_number"
                min="1"
                [max]="expense.total_installments || 1"
                class="w-full pl-12 pr-4 py-4 bg-white/60 border border-white/30 rounded-2xl text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-white/80 transition-all duration-300 backdrop-blur-sm"
                placeholder="1"
              />
            </div>
          </div>
          }
        </div>

        <!-- Tags -->
        <div class="space-y-3">
          <label class="block text-sm font-semibold text-foreground">Tags</label>
          <div class="flex flex-wrap gap-2 mb-3">
            @for (tag of expense.tags; track tag) {
            <span
              class="inline-flex items-center px-3 py-1 rounded-full text-sm bg-primary/10 text-primary border border-primary/20"
            >
              {{ tag }}
              <button
                type="button"
                (click)="removeTag(tag)"
                class="ml-2 text-primary/60 hover:text-primary transition-colors"
              >
                √ó
              </button>
            </span>
            }
          </div>
          <div class="flex gap-2">
            <input
              type="text"
              name="newTag"
              [(ngModel)]="newTag"
              (keyup.enter)="addTag()"
              placeholder="Digite uma tag e pressione Enter"
              class="flex-1 px-4 py-3 bg-white/60 border border-white/30 rounded-2xl text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-white/80 transition-all duration-300 backdrop-blur-sm"
            />
            <button
              type="button"
              (click)="addTag()"
              class="px-6 py-3 bg-gradient-to-r from-primary-500 to-primary-600 text-white rounded-2xl font-semibold shadow-soft hover:shadow-glow transition-all duration-300 transform hover:scale-105 active:scale-95"
            >
              Adicionar
            </button>
          </div>
        </div>

        <!-- Bot√µes -->
        <div class="flex space-x-4 pt-6">
          <button
            type="button"
            (click)="close.emit()"
            class="flex-1 bg-muted/50 text-muted-foreground py-4 px-6 rounded-2xl font-semibold hover:bg-muted/80 hover:text-foreground transition-all duration-300 transform hover:scale-105 active:scale-95"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="
              loading || !expense.description || !expense.amount || !expense.credit_card_id
            "
            class="flex-1 bg-gradient-to-r from-primary-500 to-primary-600 text-white py-4 px-6 rounded-2xl font-semibold shadow-soft hover:shadow-glow disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 transform hover:scale-105 active:scale-95"
          >
            <div class="flex items-center justify-center space-x-2">
              @if (loading) {
              <div
                class="animate-spin rounded-full h-5 w-5 border-2 border-white border-t-transparent"
              ></div>
              }
              <span>{{
                loading
                  ? editingExpense
                    ? 'Salvando...'
                    : 'Cadastrando...'
                  : editingExpense
                  ? 'Salvar Altera√ß√µes'
                  : 'Cadastrar Gasto'
              }}</span>
            </div>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

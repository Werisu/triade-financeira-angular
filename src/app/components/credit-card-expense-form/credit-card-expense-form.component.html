<div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Novo Gasto com Cartão</h2>

  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="credit_card_id" class="block text-sm font-medium text-gray-700 mb-1">
          Cartão de Crédito *
        </label>
        <select
          id="credit_card_id"
          name="credit_card_id"
          [(ngModel)]="expense.credit_card_id"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Selecione um cartão</option>
          <option *ngFor="let card of creditCards" [value]="card.id">
            {{ card.name }}
          </option>
        </select>
      </div>

      <div>
        <label for="date" class="block text-sm font-medium text-gray-700 mb-1"> Data * </label>
        <input
          type="date"
          id="date"
          name="date"
          [(ngModel)]="expense.date"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>

    <div>
      <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
        Descrição *
      </label>
      <input
        type="text"
        id="description"
        name="description"
        [(ngModel)]="expense.description"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Ex: Supermercado Campelo, Samsung, etc."
      />
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">
          Valor (R$) *
        </label>
        <input
          type="number"
          id="amount"
          name="amount"
          [(ngModel)]="expense.amount"
          required
          min="0"
          step="0.01"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="0,00"
        />
      </div>

      <div>
        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">
          Categoria *
        </label>
        <select
          id="category"
          name="category"
          [(ngModel)]="expense.category"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Selecione uma categoria</option>
          <option *ngFor="let category of categories" [value]="category">
            {{ category }}
          </option>
        </select>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="total_installments" class="block text-sm font-medium text-gray-700 mb-1">
          Número de Parcelas
        </label>
        <input
          type="number"
          id="total_installments"
          name="total_installments"
          [(ngModel)]="expense.total_installments"
          min="1"
          max="24"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="1 (à vista)"
        />
      </div>

      <div *ngIf="isInstallment">
        <label for="installment_number" class="block text-sm font-medium text-gray-700 mb-1">
          Parcela Atual
        </label>
        <input
          type="number"
          id="installment_number"
          name="installment_number"
          [(ngModel)]="expense.installment_number"
          min="1"
          [max]="expense.total_installments || 1"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="1"
        />
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2"> Tags </label>
      <div class="flex flex-wrap gap-2 mb-2">
        <span
          *ngFor="let tag of expense.tags"
          class="inline-flex items-center px-3 py-1 rounded-full text-sm bg-blue-100 text-blue-800"
        >
          {{ tag }}
          <button
            type="button"
            (click)="removeTag(tag)"
            class="ml-2 text-blue-600 hover:text-blue-800"
          >
            ×
          </button>
        </span>
      </div>
      <div class="flex gap-2">
        <input
          type="text"
          name="newTag"
          [(ngModel)]="newTag"
          (keyup.enter)="addTag()"
          placeholder="Digite uma tag e pressione Enter"
          class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          type="button"
          (click)="addTag()"
          class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors"
        >
          Adicionar
        </button>
      </div>
    </div>

    <button
      type="submit"
      [disabled]="loading || !expense.description || !expense.amount || !expense.credit_card_id"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
    >
      <span *ngIf="!loading">Cadastrar Gasto</span>
      <span *ngIf="loading">Cadastrando...</span>
    </button>
  </form>
</div>

<div class="space-y-6">
  <!-- Cabeçalho -->
  <div class="flex justify-between items-center">
    <h2 class="text-2xl font-bold text-gray-800">Cartões de Crédito</h2>
    <button
      (click)="showForm = !showForm"
      class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors"
    >
      {{ showForm ? 'Cancelar' : 'Novo Cartão' }}
    </button>
  </div>

  <!-- Formulário de novo cartão -->
  <div *ngIf="showForm" class="animate-fadeIn">
    <app-credit-card-form (creditCardCreated)="onCreditCardCreated($event)"></app-credit-card-form>
  </div>

  <!-- Lista de cartões -->
  <div *ngIf="loading" class="text-center py-8">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
    <p class="text-gray-500 mt-2">Carregando cartões...</p>
  </div>

  <div *ngIf="!loading && creditCards.length === 0" class="text-center py-8">
    <p class="text-gray-500">Nenhum cartão cadastrado.</p>
    <button (click)="showForm = true" class="mt-4 text-blue-600 hover:text-blue-800 underline">
      Cadastrar primeiro cartão
    </button>
  </div>

  <div
    *ngIf="!loading && creditCards.length > 0"
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
  >
    <div
      *ngFor="let card of creditCards"
      class="bg-white rounded-lg shadow-md p-6 border-l-4"
      [style.border-left-color]="card.color"
    >
      <div class="flex justify-between items-start mb-4">
        <h3 class="text-lg font-semibold text-gray-800">{{ card.name }}</h3>
        <button
          (click)="deleteCreditCard(card.id)"
          class="text-red-500 hover:text-red-700 transition-colors"
          title="Excluir cartão"
        >
          ×
        </button>
      </div>

      <div class="space-y-3">
        <div class="flex justify-between">
          <span class="text-gray-600">Limite:</span>
          <span class="font-medium">{{ formatLimit(card.limit) }}</span>
        </div>

        <div class="flex justify-between">
          <span class="text-gray-600">Fechamento:</span>
          <span [class]="getStatusColor(card)"> {{ getDaysUntilClosing(card) }} dias </span>
        </div>

        <div class="flex justify-between">
          <span class="text-gray-600">Vencimento:</span>
          <span [class]="getStatusColor(card)"> {{ getDaysUntilDue(card) }} dias </span>
        </div>
      </div>

      <div class="mt-4 pt-4 border-t border-gray-200">
        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-500">Dia de fechamento:</span>
          <span class="text-sm font-medium">{{ card.closing_day }}</span>
        </div>
        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-500">Dia de vencimento:</span>
          <span class="text-sm font-medium">{{ card.due_day }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

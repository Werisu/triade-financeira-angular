<header class="bg-white shadow-sm border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo e Nome da Aplicação -->
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <h1 class="text-2xl font-bold text-indigo-600">Tríade Financeira</h1>
        </div>
      </div>

      <!-- Navegação Desktop -->
      <nav class="hidden md:flex space-x-8">
        <a
          routerLink="/"
          routerLinkActive="text-indigo-600 border-b-2 border-indigo-600"
          class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-colors duration-200"
        >
          Dashboard
        </a>
        <a
          routerLink="/credit-cards"
          routerLinkActive="text-indigo-600 border-b-2 border-indigo-600"
          class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-colors duration-200"
        >
          Cartões de Crédito
        </a>
        <a
          routerLink="/credit-card-expenses"
          routerLinkActive="text-indigo-600 border-b-2 border-indigo-600"
          class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-colors duration-200"
        >
          Despesas
        </a>
      </nav>

      <!-- Menu do Usuário Desktop -->
      <div class="hidden md:flex items-center space-x-4" *ngIf="isAuthenticated">
        <div class="text-sm text-gray-700">
          <span class="font-medium">{{ userName }}</span>
        </div>
        <button
          (click)="logout()"
          class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors duration-200"
        >
          Sair
        </button>
      </div>

      <!-- Botão de Login (quando não autenticado) -->
      <div class="hidden md:flex items-center" *ngIf="!isAuthenticated">
        <a
          routerLink="/auth"
          class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors duration-200"
        >
          Entrar
        </a>
      </div>

      <!-- Botão do Menu Mobile -->
      <div class="md:hidden">
        <button
          (click)="toggleMenu()"
          class="text-gray-700 hover:text-indigo-600 p-2"
          aria-label="Abrir menu"
        >
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Menu Mobile -->
    <div class="md:hidden" [class.hidden]="!isMenuOpen" (click)="closeMenu()">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t border-gray-200">
        <a
          routerLink="/"
          routerLinkActive="bg-indigo-50 text-indigo-600"
          class="text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200"
          (click)="closeMenu()"
        >
          Dashboard
        </a>
        <a
          routerLink="/credit-cards"
          routerLinkActive="bg-indigo-50 text-indigo-600"
          class="text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200"
          (click)="closeMenu()"
        >
          Cartões de Crédito
        </a>
        <a
          routerLink="/credit-card-expenses"
          routerLinkActive="bg-indigo-50 text-indigo-600"
          class="text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200"
          (click)="closeMenu()"
        >
          Despesas
        </a>

        <!-- Usuário autenticado no mobile -->
        <div *ngIf="isAuthenticated" class="pt-4 border-t border-gray-200">
          <div class="px-3 py-2 text-sm text-gray-700">
            <span class="font-medium">{{ userName }}</span>
          </div>
          <button
            (click)="logout()"
            class="w-full text-left bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-md text-base font-medium transition-colors duration-200"
          >
            Sair
          </button>
        </div>

        <!-- Login no mobile -->
        <div *ngIf="!isAuthenticated" class="pt-4 border-t border-gray-200">
          <a
            routerLink="/auth"
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-2 rounded-md text-base font-medium transition-colors duration-200 block text-center"
            (click)="closeMenu()"
          >
            Entrar
          </a>
        </div>
      </div>
    </div>
  </div>
</header>

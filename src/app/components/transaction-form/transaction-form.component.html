<div
  class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50 animate-fade-in"
>
  <div
    class="backdrop-blur-xl bg-white/90 rounded-3xl shadow-large border border-white/20 w-full max-w-md animate-scale-in"
  >
    <div class="p-8">
      <!-- Header -->
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-2xl font-bold text-foreground">
          {{ transaction ? 'Editar TransaÃ§Ã£o' : 'Nova TransaÃ§Ã£o' }}
        </h2>
        <button
          (click)="close.emit()"
          class="w-10 h-10 rounded-full bg-muted/50 hover:bg-muted/80 text-muted-foreground hover:text-foreground transition-all duration-300 flex items-center justify-center group hover:scale-110"
        >
          <svg
            class="w-5 h-5 group-hover:rotate-90 transition-transform duration-300"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Tipo de TransaÃ§Ã£o -->
        <div class="space-y-3">
          <label class="block text-sm font-semibold text-foreground">Tipo de TransaÃ§Ã£o</label>
          <div class="flex space-x-3">
            <button
              type="button"
              (click)="transactionData.type = 'income'"
              [class]="
                transactionData.type === 'income'
                  ? 'bg-gradient-to-r from-success-500 to-success-600 text-white shadow-glow scale-105'
                  : 'bg-muted/50 text-muted-foreground hover:bg-muted/80 hover:text-foreground'
              "
              class="flex-1 py-4 px-6 rounded-2xl font-semibold transition-all duration-300 transform hover:scale-105 active:scale-95"
            >
              <div class="flex items-center justify-center space-x-2">
                <span class="text-xl">ðŸ’°</span>
                <span>Receita</span>
              </div>
            </button>
            <button
              type="button"
              (click)="transactionData.type = 'expense'"
              [class]="
                transactionData.type === 'expense'
                  ? 'bg-gradient-to-r from-danger-500 to-danger-600 text-white shadow-glow scale-105'
                  : 'bg-muted/50 text-muted-foreground hover:bg-muted/80 hover:text-foreground'
              "
              class="flex-1 py-4 px-6 rounded-2xl font-semibold transition-all duration-300 transform hover:scale-105 active:scale-95"
            >
              <div class="flex items-center justify-center space-x-2">
                <span class="text-xl">ðŸ’¸</span>
                <span>Despesa</span>
              </div>
            </button>
          </div>
        </div>

        <!-- Valor -->
        <div class="space-y-3">
          <label for="amount" class="block text-sm font-semibold text-foreground"> Valor </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg
                class="h-5 w-5 text-muted-foreground"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"
                />
              </svg>
            </div>
            <input
              id="amount"
              type="number"
              [(ngModel)]="transactionData.amount"
              name="amount"
              required
              min="0.01"
              step="0.01"
              class="w-full pl-12 pr-4 py-4 bg-white/60 border border-white/30 rounded-2xl text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-white/80 transition-all duration-300 backdrop-blur-sm"
              placeholder="0,00"
            />
          </div>
        </div>

        <!-- Categoria -->
        <div class="space-y-3">
          <label for="category" class="block text-sm font-semibold text-foreground">
            Categoria
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg
                class="h-5 w-5 text-muted-foreground"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"
                />
              </svg>
            </div>
            <select
              id="category"
              [(ngModel)]="transactionData.category"
              name="category"
              required
              class="w-full pl-12 pr-4 py-4 bg-white/60 border border-white/30 rounded-2xl text-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-white/80 transition-all duration-300 backdrop-blur-sm appearance-none"
            >
              <option value="">Selecione uma categoria</option>
              <option *ngFor="let cat of categories" [value]="cat">
                {{ cat }}
              </option>
            </select>
            <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
              <svg
                class="h-5 w-5 text-muted-foreground"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </div>
          </div>
        </div>

        <!-- DescriÃ§Ã£o -->
        <div class="space-y-3">
          <label for="description" class="block text-sm font-semibold text-foreground">
            DescriÃ§Ã£o
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg
                class="h-5 w-5 text-muted-foreground"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                />
              </svg>
            </div>
            <input
              id="description"
              type="text"
              [(ngModel)]="transactionData.description"
              name="description"
              required
              class="w-full pl-12 pr-4 py-4 bg-white/60 border border-white/30 rounded-2xl text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-white/80 transition-all duration-300 backdrop-blur-sm"
              placeholder="DescriÃ§Ã£o da transaÃ§Ã£o"
            />
          </div>
        </div>

        <!-- Data -->
        <div class="space-y-3">
          <label for="date" class="block text-sm font-semibold text-foreground"> Data </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg
                class="h-5 w-5 text-muted-foreground"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                />
              </svg>
            </div>
            <input
              id="date"
              type="date"
              [(ngModel)]="transactionData.date"
              name="date"
              required
              class="w-full pl-12 pr-4 py-4 bg-white/60 border border-white/30 rounded-2xl text-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-white/80 transition-all duration-300 backdrop-blur-sm"
            />
          </div>
        </div>

        <!-- Mensagens de Erro/Sucesso -->
        <div
          *ngIf="error"
          class="animate-slide-down bg-danger-50 border border-danger-200 text-danger-700 px-4 py-3 rounded-2xl text-sm font-medium"
        >
          <div class="flex items-center space-x-2">
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd"
              />
            </svg>
            <span>{{ error }}</span>
          </div>
        </div>

        <div
          *ngIf="success"
          class="animate-slide-down bg-success-50 border border-success-200 text-success-700 px-4 py-3 rounded-2xl text-sm font-medium"
        >
          <div class="flex items-center space-x-2">
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd"
              />
            </svg>
            <span>{{ success }}</span>
          </div>
        </div>

        <!-- BotÃµes -->
        <div class="flex space-x-4 pt-6">
          <button
            type="button"
            (click)="close.emit()"
            class="flex-1 bg-muted/50 text-muted-foreground py-4 px-6 rounded-2xl font-semibold hover:bg-muted/80 hover:text-foreground transition-all duration-300 transform hover:scale-105 active:scale-95"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="loading || !isFormValid()"
            class="flex-1 bg-gradient-to-r from-primary-500 to-primary-600 text-white py-4 px-6 rounded-2xl font-semibold shadow-soft hover:shadow-glow disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 transform hover:scale-105 active:scale-95"
          >
            <div class="flex items-center justify-center space-x-2">
              <div
                *ngIf="loading"
                class="animate-spin rounded-full h-5 w-5 border-2 border-white border-t-transparent"
              ></div>
              <span>{{ transaction ? 'Atualizar' : 'Adicionar' }}</span>
            </div>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
